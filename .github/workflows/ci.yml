name: CI

on:
  push:
    paths:
      - 'lunar.c'
      - 'Makefile'
  pull_request:
    paths:
      - 'lunar.c'
      - 'Makefile'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up make and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y make gcc  # Install make and gcc if needed

      - name: Build lunar
        run: make lunar

      - name: Run tests
        run: make test


